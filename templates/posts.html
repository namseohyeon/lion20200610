<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

  h1{
      font-family: 'Gaegu', cursive;
      font-size: 40px;
      color:rgb(73, 68, 68);
      text-align: center; 

  }  
  p{ 
      font-family: cursive;
    font-size: 20px;
    
  }
      
  
  #main {background-color: rgb(175, 175, 175); 
        line-height:3; width:70%; 
        text-align: center; 
        margin: 20px;
        border-radius: 20px;
      
  }   
</style>    
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRUD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create' %}">새글 쓰기</a>
        </li>
        <li class="nav-item dropdown">
       
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
     
  </nav>
   {% for obj in posts.all %}
   <div id = 'main'>
   <h1>제목: {{ obj.title }} </h1>
   <p>내용: {{ obj.body }} </p>
   <p>{{ obj.pk }}</p>
   <p>올린날짜: {{ obj.date }} </p>
   <a href="{% url 'detail' obj.pk %}">자세히보기</a>
   <a href="{% url 'delete' obj.pk %}">삭제하기</a>
   <button type= 'button' onclick= "location.href ='{% url 'create' %}'">새글쓰기</button>
   {% endfor %}

   
   </div>
</body>


</html>
